<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltraChat X</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui;
  background: #0b1020;
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
header {
  background: #020617;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
select {
  background: #1e293b;
  color: white;
  border: none;
  padding: 6px;
  border-radius: 6px;
}
#online { font-size: 12px; color: #38bdf8; }
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.msg {
  max-width: 80%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  background: #1e293b;
}
.me { background: #2563eb; margin-left: auto; }
.name { font-size: 11px; opacity: 0.7; }
.system {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin: 8px 0;
}
#typing {
  font-size: 12px;
  padding-left: 12px;
  opacity: 0.6;
}
footer {
  display: flex;
  padding: 10px;
  background: #020617;
}
input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
}
button {
  margin-left: 8px;
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<header>
  üåç UltraChat X
  <select id="room">
    <option value="global">Global</option>
    <option value="tech">Tech</option>
    <option value="fun">Fun</option>
  </select>
  <span id="online">Online: 0</span>
</header>

<div id="messages"></div>
<div id="typing"></div>

<footer>
  <input id="input" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, serverTimestamp,
  query, orderBy, onSnapshot, doc, setDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyChLsR1uRkM_mN7igdb0vZHXaSASceDP60",
  authDomain: "globalchitx.firebaseapp.com",
  projectId: "globalchitx",
  storageBucket: "globalchitx.firebasestorage.app",
  messagingSenderId: "125407962400",
  appId: "125407962400"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* USER */
const nickname = "User" + Math.floor(Math.random() * 9000);
const color = `hsl(${Math.random()*360},70%,60%)`;
let uid = null;
let lastSend = 0;

/* ELEMENTS */
const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("input");
const roomEl = document.getElementById("room");
const onlineEl = document.getElementById("online");
const typingEl = document.getElementById("typing");

/* AUTH */
signInAnonymously(auth).then(res => {
  uid = res.user.uid;
  setDoc(doc(db,"online",uid),{ room: roomEl.value });
  window.addEventListener("beforeunload",()=>deleteDoc(doc(db,"online",uid)));
});

/* SEND MESSAGE */
window.sendMessage = async () => {
  const text = inputEl.value.trim();
  if (!text || Date.now() - lastSend < 1200) return;
  lastSend = Date.now();
  inputEl.value = "";

  await addDoc(collection(db,"messages"),{
    text,
    nick: nickname,
    uid,
    color,
    room: roomEl.value,
    time: serverTimestamp()
  });
};

/* LISTEN MESSAGES (SINGLE LISTENER ‚Äì FIXED) */
onSnapshot(
  query(collection(db,"messages"), orderBy("time")),
  snap => {
    messagesEl.innerHTML = "";
    snap.docs
      .map(d => d.data())
      .filter(m => m.room === roomEl.value)
      .slice(-150)
      .forEach(m => {
        const div = document.createElement("div");
        div.className = "msg" + (m.uid === uid ? " me" : "");
        div.innerHTML = `<div class="name" style="color:${m.color}">${m.nick}</div>${m.text}`;
        messagesEl.appendChild(div);
      });
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
);

/* ROOM CHANGE REFRESH */
roomEl.onchange = () => messagesEl.innerHTML = "";

/* ONLINE COUNT */
onSnapshot(collection(db,"online"), snap => {
  onlineEl.textContent = "Online: " + snap.size;
});

/* TYPING */
inputEl.oninput = () => {
  setDoc(doc(db,"typing",uid),{ nick: nickname });
  setTimeout(()=>deleteDoc(doc(db,"typing",uid)),1000);
};

onSnapshot(collection(db,"typing"), snap => {
  const users = snap.docs.map(d=>d.data().nick).filter(n=>n!==nickname);
  typingEl.textContent = users.length ? users[0]+" typing..." : "";
});
</script>

</body>
</html>
